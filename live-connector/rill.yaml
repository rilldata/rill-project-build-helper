compiler: rillv1

display_name: Rill Live Connector Build Helper

# The project's default OLAP connector.
# Learn more: https://docs.rilldata.com/reference/olap-engines
olap_connector: clickhouse


features:
  - cloudDataViewer
  - developerChat
  - generateCanvas

# These are example mock users to test your security policies.
# Learn more: https://docs.rilldata.com/build/rill-project-file#test-access-policies-in-rill-developer
mock_users:
    - email: john@yourcompany.com
      name: John Doe
      admin: true
    - email: jane@partnercompany.com
      groups:
        - partners
    - email: anon@unknown.com
    - email: embed@rilldata.com
      name: embed
      custom_variable_1: Value_1
      custom_variable_2: Value_2

# A list of file or directory paths to exclude from parsing.
ignore_paths:
    - /path/to/ignore
    - /file_to_ignore.yaml


# For complete examples, see: 
# https://docs.rilldata.com/build/rill-project-file#dashboard-defaults
metrics_views:
    first_day_of_week: 1
    smallest_time_grain: month
explores:
    defaults:
        time_range: P24M
    time_zones:
        - UTC
    time_ranges:
        - PT24H
        - P6M
canvases:
    defaults:
        time_range: P7D
    time_zones:
        - UTC
    time_ranges:
        - PT24H
        - P7D

ai_instructions: Add project-level Context here for your agents